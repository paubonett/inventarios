
<div class="card-group" style="width: 30rem;">
  <div class="card"   *ngFor="let personaje of productos">
    <img src="{{personaje.img}}" class="card-img-top" >
    <div class="card-body">
      <h5 class="card-title" >{{personaje.nombre}}</h5><br>
      <p>{{personaje.cantidad}}</p>


    </div>
  </div>
